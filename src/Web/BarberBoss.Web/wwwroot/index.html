<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Boss</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BarberBoss.Web.styles.css" rel="stylesheet" />    
</head>

<body>
    <div id="app">
        <div class="bg-[#252525] flex h-screen w-screen items-center justify-center">
            <img src="barber-boss.svg" class="text-center" height="300" width="300" />
        </div>
    </div>

    <div id="blazor-error-ui">
        Un erro sem tratramento ocorreu.
        <a href="" class="reload">Recarregar</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="/js/InputMaskUtils.js"></script>
    
    <script>
        window.initializeFlowbite = () => {
            initFlowbite();
        }
    </script>

    <script>
        let init = false;
        window.initMask = function (element, options) {                        
            try {
                IMask(element, options);
            } catch (error) {
                console.error(error);
            }            
        };
    </script>
</body>

</html>
